<div class="user-list">
  <ul class="list-unstyled">
    <li
      *ngFor="let user of users; let i = index"
      class="user-item btn d-flex align-items-center mb-2 position-relative fw-medium"
      [ngClass]="{'selected-item': user.nickName === selectedUser?.nickName }"
      (click)="selectUser(user)"
    >
      <div class="user-bubble me-3" [ngStyle]="{ 'background-color': getRandomColor(i) }">
        {{ user.fullName[0] }}
      </div>
      <span class="user-name">{{ user.fullName }}</span>
<!--      <div *ngIf="user.hasUnread" class="unread-indicator position-absolute top-50 end-0 translate-middle-y p-1 bg-danger rounded-circle mx-2"></div>-->
    </li>
  </ul>
</div>
