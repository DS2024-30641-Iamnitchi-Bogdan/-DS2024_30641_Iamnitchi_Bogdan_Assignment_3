<div class="container-fluid m-2">
  <div class="row h-100">
    <!-- Sidebar with User List -->
    <div class="users-list col-md-3 bg-light border d-flex flex-column p-3">
      <h5 class="mb-3">Online Users</h5>
      <app-user-list [users]="users"></app-user-list>
      <div class="mt-auto">
        <div class="fw-bold border-bottom border-2 mb-2">You</div>
        <button class="btn btn-danger w-100">Logout</button>
      </div>
    </div>

    <!-- Chat Panel -->
    <div class="col-md-9 d-flex flex-column">
      <div class="chat-panel flex-grow-1 border p-3 overflow-auto">
        <app-message
          *ngFor="let msg of messages"
          [message]="msg.text"
          [isSeen]="msg.isSeen"
          [isMine]="msg.isMine"
          [timestamp]="msg.timestamp">
        </app-message>
      </div>
      <div class="input-group px-0 py-2 border-top">
        <input type="text" class="form-control" placeholder="Type a message..." />
        <button class="btn btn-primary">
          <i class="fa fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>
</div>
